<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<app-header></app-header>

<body>
    <div class="container">
        <div class="vente">
            <div class="vente1">
                <em class="bleu">USD 1.00 </em>
                <em class="vert">ACHAT 114.0000 </em>
                <em class="rouge">VENTE 115.0000</em>
            </div>
            <div class="vente2">
                <em class="vert">Limite Achat USD 2,500.00 </em>
                <em class="rouge"> Limite Vente USD 500.00</em>
            </div>
        </div>
        <div>
            <p style="color:rgb(244, 119, 30); font-size: small; font-weight: bold;">COMPTES DE DEPOT</p>
        </div>

        <div>
            <table *ngFor="let compte of comptes">

                <tr>
                    <td style="color:cornflowerblue">COMPTE</td>
                    <td style="color:cornflowerblue">{{compte.devise}} {{compte.solde}}</td>
                    <td style="color:cornflowerblue">{{compte.devise}} {{compte.solde}}</td>
                </tr>
                <tr>
                    <td style="color:cornflowerblue"><a routerLink="/operation/{{compte.numcompte}}">{{compte.numcompte}}</a></td>
                    <td style="color:gray">BALANCE COURANTE</td>
                    <td style="color:gray">BALANCE DISPONIBLE</td>
                </tr>

            </table>
        </div>

    </div>


</body>

<app-footer>

</app-footer>

</html>
