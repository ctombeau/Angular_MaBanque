<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<app-header></app-header>

<body>
    <div class="container">
        <div class="vente">
            <div class="vente1">
                <em class="bleu">USD 1.00 </em>
                <em class="vert">ACHAT 114.0000 </em>
                <em class="rouge">VENTE 115.0000</em>
            </div>
            <div class="vente2">
                <em class="vert">Limite Achat USD 2,500.00 </em>
                <em class="rouge"> Limite Vente USD 500.00</em>
            </div>
        </div>

        <p style="color:rgb(244, 119, 30); font-size: medium; font-weight: bold; margin-bottom: 50px;">
            SELECTIONNEZ UNE OPTION DE TRANSFERT</p>
        <div class="choix">
            <div class="option">
                <p>Entre mes comptes</p>
                <div class="compte" (click)="Compte()">

                </div>
            </div>

            <div class="option">
                <p>Autre client MaBanque</p>
                <div class="mabanque" (click)="Mabanque()">

                </div>
            </div>

            <div class="option">
                <p>Mon Cash</p>
                <div class="moncash" (click)="Moncash()">

                </div>
            </div>

        </div>

    </div>
</body>
<app-footer></app-footer>

</html>
