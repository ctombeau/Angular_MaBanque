    <form #form="ngForm" (ngSubmit)="Login(form)">
        <p class="formTitre mt-2">SE CONNECTER</p>
        <hr>

        <div class="form-group mt-2">
            <label class="mt-2">CODE UTILISATEUR</label> <br>
            <input type="text" name="name" class="form-control mt-2" ngModel>
        </div>

        <div class="form-group mt-2">
            <label class="mt-2">MOT DE PASSE</label> <br>
            <input type="password" name="pass" class="form-control mt-2" ngModel>
        </div>

        <div class="form-group mt-2">

            <button type="submit" class="btn mt-4">CONNEXION</button>
        </div>


        <p class="mt-2"><a href="#">Code utilisateur oublié</a></p>
        <p class="mt-2"><a href="#">Code utilisateur oublié</a></p>
        <p style="color: rgb(244, 119, 30)" class="mt-2">S'inscrire à MaBanque Online pour:</p>
        <p class="mt-2"><a href="#"> -Entreprise</a></p>
        <p class="mt-2"><a href="/client"> -Particulier</a></p>
        <div class="digicert">
            <img src="../../assets/images/digicert.jfif">
        </div>
    </form>
